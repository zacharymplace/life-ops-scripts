name: Bowtie

on:
  workflow_dispatch:
  schedule:
    - cron: '17 15 * * 1-5'  # Monâ€“Fri 15:17 UTC

permissions:
  contents: write
  pull-requests: write
  issues: write  # required for label creation

jobs:
  bowtie:
    runs-on: ubuntu-latest
    concurrency:
      group: bowtie
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Ensure labels exist (tolerant)
      - name: Ensure labels exist (tolerant)
        env:
          GH_TOKEN: ${{ secrets.BOWTIE_PAT }}
        run: |
          gh label create automation -d "Automated change" -c "#0366d6" || true
          gh label create bowtie     -d "Bowtie automation" -c "#5319e7" || true

      - name: Heartbeat (guaranteed change)
        shell: bash
        run: echo "last-run: $(date -u +'%Y-%m-%dT%H:%M:%SZ')" > .bowtie_heartbeat.txt

      - name: Create or update PR
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.BOWTIE_PAT }}
          branch: bowtie/heartbeat
          base: main
          title: "bowtie: automated update"
          commit-message: "bowtie: update heartbeat"
          body: "Automated change produced by Bowtie workflow."
          labels: automation,bowtie
          add-paths: .bowtie_heartbeat.txt
          delete-branch: true

      - name: Auto-merge (squash) when eligible
        if: steps.cpr.outputs.pull-request-number != ''
        env:
          GH_TOKEN: ${{ secrets.BOWTIE_PAT }}
        run: gh pr merge ${{ steps.cpr.outputs.pull-request-number }} --squash --auto
