name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: |
            requirements-dev.txt
            requirements.txt

      - name: Install deps
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          python -m pip install pytest
          # Only Ubuntu needs tooling for formatting/lint/coverage
          if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
            python -m pip install pre-commit pytest-cov black codecov
          fi

      # ---- Ubuntu-only: format + pre-commit (skip on Windows) ----
      - name: Format (black)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          black .

      - name: Lint (pre-commit, skip black)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          SKIP=black pre-commit run --all-files

      # ---- Tests ----
      # Ubuntu: full coverage (feeds Codecov)
      - name: Test with coverage (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          pytest -q --disable-warnings \
            --cov=scripts \
            --cov-report=xml:coverage.xml \
            --cov-report=term-missing

      # Windows: tests only (faster)
      - name: Test (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          python -m pytest -q --disable-warnings

      # ---- Coverage upload (Ubuntu only) ----
      - name: Ensure coverage file exists
        if: matrix.os == 'ubuntu-latest' && always()
        shell: bash
        run: |
          if [ ! -f coverage.xml ]; then echo "<coverage></coverage>" > coverage.xml; fi

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}   # omit if public
          files: ./coverage.xml
          flags: ubuntu-py${{ matrix.python-version }}
          fail_ci_if_error: false

      - name: Upload coverage artifact
        if: matrix.os == 'ubuntu-latest' && always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-ubuntu-py${{ matrix.python-version }}
          path: ./coverage.xml
          if-no-files-found: warn
