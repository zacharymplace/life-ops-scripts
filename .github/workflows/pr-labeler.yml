name: PR Labeler

on:
  pull_request_target:
    types: [opened, synchronize, reopened]
  workflow_dispatch:  # manual run

permissions:
  contents: read
  pull-requests: write

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - name: Debug labeler config (from default branch)
        run: |
          echo "Default branch: ${{ github.event.repository.default_branch }}"
          url="https://raw.githubusercontent.com/${{ github.repository }}/${{ github.event.repository.default_branch }}/.github/labeler.yml"
          echo "Fetching: $url"
          echo "---- BEGIN labeler.yml ----"
          curl -sSL "$url" | sed -n '1,200p'
          echo "---- END labeler.yml ----"

      - name: PR Labeler
        uses: actions/labeler@v5.0.0   # pin explicit v5 release
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeler.yml
