repos:
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.10
    hooks:
      - id: ruff
        args: ["--fix"]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: end-of-file-fixer
        # skip generated diagrams (often lack trailing newline)
      - id: trailing-whitespace
        # allow Markdown hard line breaks; skip generated diagrams
        args: ["--markdown-linebreak-ext=md,markdown"]

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.45.0
    hooks:
      - id: markdownlint
        args:
          - "--fix"
          - "--config"
          - ".markdownlint.json"
          - "--disable"
          - "MD024"

  - repo: https://github.com/thlorenz/doctoc
    rev: v2.2.0
    hooks:
      - id: doctoc
      - name: doctoc
        entry: doctoc
        language: node
        files: ^README\.md$
        args: ["--notitle", "--github"]
